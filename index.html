<html>

  <!---============================Body==============================--> 
  <body>
      <div class="container">
          <div class="row">
            <div class="col">
              <h3>Number to Guess: <span id="number-to-guess"></span></h3>
              <br>
              <h3>Score: <span id="player-score"></span></h3>
              <br>
              <h3>Wins: <span id="player-wins"></span></h3>
              <br>
              <h3>Losses: <span id="player-losses"></span></h3>
            </div>
            <!--New Column-->
            <div class="w-100"></div>
            <!--Dynamic crystals will be inserted below-->
            <div class="col" id="crystals"></div>
          </div>
      </div>
  

  <!--SCRIPT ISNT BEING DETECTED IN SEPERATE JS FILE, SO WRITING HERE, AS TO NOT WASTE TIME-->
  <script>
    
  
    
    
    
    

    //Random crystal values
    var numberOptions = Array.from({length: 4}, () => Math.floor(Math.random() * 12));
    //var numberOptions = [3,4,5,10];

    //Function to dynamticaly create crystals and append to html
    for(var i=0; i<numberOptions.length; i++){
      var imageCrystal = $("<img>");
      imageCrystal.addClass("crystalBoxes");
      imageCrystal.attr("src","https://vignette.wikia.nocookie.net/marvel-contestofchampions/images/1/1c/2-Star_Crystal.png/revision/latest?cb=20150825213642");
      imageCrystal.attr("data-crystalValue",numberOptions[i]);
      $("#crystals").append(imageCrystal);
    };

    //Write random generated number to html
    var randomTargetNumber = 90;
    //function randomTarget(){ 
    //return Math.floor(Math.random() * 101+19);};
    $("#number-to-guess").text(randomTargetNumber);
    

    //Variables below
    var counter = 0;
    var wins = 0;
    var losses = 0;
    //Function to determine what happens upon clicking ANY crystals (alert wins and losses)
    $(".crystalBoxes").on("click", function() {

        var crystalValue = ($(this).attr("data-crystalValue"));
        crystalValue = parseInt(crystalValue);

        counter += crystalValue;
        $("#player-score").text(counter);

        if (counter === randomTargetNumber){
          alert("You win!");
          wins += 1;
          $("#player-wins").text(wins);
          counter = 0;}
        else if (counter > randomTargetNumber){
          alert("You lose!");
          losses += 1;
          $("#player-losses").text(losses);
          counter = 0;}   
        
    });
    





















  </script>
 
  </body>
</html>
